<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator-container">
        <p class="calculator-number">0</p>
        <div class="calculator-buttons">
            <button class="plus-button">+</button>
            <button class="minus-button">-</button>
            <button class="inmultire-button">*</button>
            <button class="impartire-button">/</button>
            <button class="reset-button" title="Calculatorul se va reseta la 0">Reset</button>
        </div>
    </div>
    <p class="contor-reset">Calculatorul a fost resetat de X ori</p>
    <div class="help-container">
        <button class="help-button">Need Help?</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
